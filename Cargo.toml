[workspace]
members = [
    "genesis-core",
    "jgenesis-cli",
    "jgenesis-gui",
    "jgenesis-native-driver",
    "jgenesis-proc-macros",
    "jgenesis-renderer",
    "jgenesis-traits",
    "m68000-emu",
    "m68000-test-runner",
    "smsgg-core",
    "z80-emu",
    "z80-test-runner",
]
resolver = "2"

[workspace.dependencies]
serde = { version = "1", features = ["derive"] }

# This is necessary because the latest published version of rust-sdl2 (0.35.2) uses raw-window-handle 0.4 which is
# incompatible with wgpu using raw-window-handle 0.5
[workspace.dependencies.sdl2]
git = "https://github.com/Rust-SDL2/rust-sdl2.git"
rev = "819ab438ac971a922d6ee1da558822002d343b4e"
features = ["raw-window-handle"]

[profile.dev]
opt-level = 1

[profile.release-lto]
inherits = "release"
lto = true
codegen-units = 1
panic = "abort"

[profile.profiling]
inherits = "release"
debug = true

[profile.profiling-lto]
inherits = "profiling"
lto = true
